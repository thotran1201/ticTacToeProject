<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bayon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        Tic-Tac-Toe
    </h1>
    <h2>
        Click the grid to start. If an "O" wins, you win. But, if the "X" wins, you lose and a "X" wins. You can start over by clicking a button.
    </h2>
    <h3 id="results">
        Current winner
    </h3>

    <table>
        <tr>
            <td id="0" class="cellData"></td>
            <td id="1" class="cellData"></td>
            <td id="2" class="cellData"></td>
        </tr>
        <tr>
            <td id="3" class="cellData"></td>
            <td id="4" class="cellData"></td>
            <td id="5" class="cellData"></td>
        </tr>
        <tr>
            <td id="6" class="cellData"></td>
            <td id="7" class="cellData"></td>
            <td id="8" class="cellData"></td>
        </tr>
    </table>

    <h3 id="currentTurn">
        Player's turn
    </h3>

    <div id="reset" class="button" onclick="reset()"><p>Start Over</p></div>

    <script src="app.js"></script>
</body>
</html>
